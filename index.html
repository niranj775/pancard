<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pan Update Form</title>
    <style>
        span {
            color: red;
        }
        table, tr, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        *{
            margin: 2px 1px 2px 1px;
        }
    </style>
</head>

<body>
    <div style="background-color:#fff5cb;">
        <div style="background-color: brown; color: white;">
            <h5 style="text-align: center;">Request for the new pan card, changes or correction</h5>
            <p style="text-align: center; font-style: italic;">Fields with <span>*</span> are mandatory</p>
        </div>
        <div style="font-weight: bold;">
            <table style="width: 100%;">
                <tr>
                    <td></td>
                    <td colspan="2">
                        <p style="display: inline;"><span>*</span>Whether citizen of India?</p>
                        <div style="display: inline;">
                            <label for="yes" style="padding-left: 40px;">Yes</label>
                            <input type="radio">
                            <label for="no"style="padding-left: 20px;">No</label>
                            <input type="radio">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="2">
                        <p style="display: inline;"><span>*</span>Permanent Account Number</p>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox"  style="margin: 2px 7px 2px 1px"></td>
                    <td colspan="2">
                        <span>*</span>1. Name
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="2">
                        <p style="display: inline;">Title</p>
                        <div style="display: inline;">
                            <label for="">Shri/Mr.</label>
                            <input type="radio">
                            <label for="">Smt/Mrs.</label>
                            <input type="radio">
                            <label for="">Kumari/Ms</label>
                            <input type="radio">
                        </div>
                    </td>
                </tr> 
                <tr>
                    <td></td>
                    <td colspan="2">
                        <div style="display: inline;">
                            <lable style="padding-left: 35px; padding-right: 35px;">LastName/SirName</lable>
                            <lable style="padding-left: 35px; padding-right: 35px;">FirstName</lable>
                            <lable style="padding-left: 35px; padding-right: 35px;">MiddleName</lable>
                        </div>
                        <div>
                            <input type="text">
                            <input type="text">
                            <input type="text">
                        </div>
                    </td>
                </tr>  
            </table>

        </div>
    </div>
</body>

</html>
